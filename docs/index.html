<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="images/favicons/icon-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="images/favicons/icon-96.png">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-icons.min.css">
    <script src="libs/graft/graft.min.js"></script>
    <script src="src/app-init.js"></script>
    <title>수행 가이드</title>
</head>
<body>
    <div id="main" class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex justify-content-between align-items-center pb-3 mb-5 border-bottom">
            <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <img src="images/favicons/icon-32.png">
                <span class="ms-3 fs-4">프로젝트 수행 가이드</span>
            </a>
            <div>
                <div class="form-check form-switch form-check-reverse">
                    <input data-vo="toggleMode" id="toggle-dark-mode" class="form-check-input" type="checkbox">
                    <label for="toggle-dark-mode" class="form-check-label">Dark Mode</label>
                </div>
            </div>
        </header>

        <main>
            <div class="row g-5 mt-5">
                <div class="col-md-6">
                    <h2 class="text-body-emphasis">프론트 앤드</h2>
                    <p>프론트 앤드 개발 가이드...</p>
                    <ul class="list-unstyled ps-0">
                        <li>
                            <a class="icon-link mb-1" href="/fe-graft-js.html">
                                <i class="bi bi-forward"></i> Graft JS
                            </a>
                        </li>
                        <li>
                            <a class="icon-link mb-1" href="/fe-graft-js.html">
                                <i class="bi bi-forward"></i> 자바스크립트 스타일 가이드
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-6">
                    <h2 class="text-body-emphasis">백 앤드</h2>
                    <p>백 앤드 개발 가이드...</p>
                    <ul class="list-unstyled ps-0">
                        <li>
                            <a class="icon-link mb-1" href="#" rel="noopener" target="_blank">
                                <i class="bi bi-forward"></i> 자바 스타일 가이드
                            </a>
                        </li>
                        <li>
                            <a class="icon-link mb-1" href="#" rel="noopener" target="_blank">
                                <i class="bi bi-forward"></i> 버전관리
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="pt-5 my-5 text-body-secondary border-top">© 2024 Created by the Asiana IDT</footer>
    </div>

    <script>
    app.exec(() =>{
        const view =app.tag(document.body, _ =>{
            initView(), bindEvent();
        });

        // ==== 내부 기능 ====
        function bindEvent(){
            const {vo} =view.$;
            vo.toggleMode.$.event('change', _ =>app.layout.theme.toggleMode());
        }
        function initView(){
            const {vo} =view.$;

            app.layout.theme.onLoad(isDark =>{
                vo.toggleMode.checked =isDark;
            });
            app.html.queryAll('[href]').forEach(el =>{
                el.href =el.href.replace(location.origin, '').replace(/^\//, app.link.docsMain +'/')
            });
        }
    });
    </script>
</body>
</html>
